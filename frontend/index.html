<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Speech → Search</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- main stylesheet (glassmorphism) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="shell">
    <div class="card" role="application" aria-label="Speech to Search app">
      <header class="card-head">
        <div class="brand" style="display:flex;align-items:center;gap:12px;">
          <svg class="logo" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="10" fill="rgba(255,255,255,0.06)"/>
            <path d="M9 12c0-1.7 1.3-3 3-3s3 1.3 3 3" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
          <div>
            <h1 style="margin:0;font-size:20px;">Speech → Search</h1>
            <div class="muted" style="margin-top:4px;font-size:13px;">Speak. Transcribe. Search the web.</div>
          </div>
        </div>

        <div class="controls" role="group" aria-label="Controls">
          <button id="startBtn" class="btn primary" aria-pressed="false">Start</button>
          <button id="stopBtn" class="btn ghost" disabled>Stop</button>
          <button id="searchBtn" class="btn accent" disabled>Search</button>
        </div>
      </header>

      <!-- MAIN VIEW -->
      <section id="mainView" class="card-body">
        <label class="label" for="transcript">Transcript</label>
        <div id="transcript" class="transcript" contenteditable="false" aria-live="polite" role="status"></div>
        <small id="hint" class="muted" style="display:block;margin-top:10px;">Click <strong>Start</strong>, speak clearly, then press <strong>Search</strong>.</small>
      </section>

      <!-- RESULTS VIEW (hidden by default) -->
      <section id="resultsView" class="card-body" style="display:none;">
        <div class="results-header">
          <h3 style="margin:0;font-size:18px;">Results</h3>
          <div style="display:flex;gap:8px;align-items:center;">
            <button id="backBtn" class="btn ghost" aria-label="Back to search">← Back</button>
          </div>
        </div>

        <div id="results" class="results" aria-live="polite" role="region" style="margin-top:12px;"></div>
      </section>

      <footer class="card-foot">
        <small class="muted">Built with the Web Speech API</small>
      </footer>
    </div>
  </main>

  <!-- client script -->
  <script src="script.js"></script>
</body>
</html>
